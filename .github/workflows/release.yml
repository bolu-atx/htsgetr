name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0 or 0.2.0-beta.1)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.version.outputs.tag }}
      prerelease: ${{ steps.version.outputs.prerelease }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update version and create tag
        id: version
        run: |
          VERSION="${{ inputs.version }}"
          TAG="v$VERSION"

          # Update Cargo.toml version
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml

          # Commit and tag
          git add Cargo.toml
          git commit -m "Release $TAG"
          git tag "$TAG"
          git push origin HEAD "$TAG"

          # Set outputs
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          if [[ "$VERSION" == *-* ]]; then
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          fi

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: bump-version
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump-version.outputs.tag }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Run tests
        run: cargo test --release

      - name: Strip binary
        run: strip target/release/htsgetr

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: htsgetr-linux-x86_64
          path: target/release/htsgetr

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [bump-version, build-linux]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump-version.outputs.tag }}

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: htsgetr-linux-x86_64
          path: artifacts

      - name: Rename binary
        run: mv artifacts/htsgetr artifacts/htsgetr-linux-x86_64

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ needs.bump-version.outputs.tag }}"
          PRERELEASE=""
          if [[ "${{ needs.bump-version.outputs.prerelease }}" == "true" ]]; then
            PRERELEASE="--prerelease"
          fi

          gh release create "$TAG" \
            --generate-notes \
            $PRERELEASE \
            artifacts/htsgetr-linux-x86_64

  publish-crate:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [bump-version, create-release]
    if: needs.bump-version.outputs.prerelease == 'false'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump-version.outputs.tag }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true

  build-python-wheels:
    name: Build Python wheels (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: bump-version
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: manylinux_2_28
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            manylinux: manylinux_2_28
          - os: macos-13
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump-version.outputs.tag }}

      - name: Set up QEMU
        if: runner.os == 'Linux' && matrix.target == 'aarch64-unknown-linux-gnu'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Setup Python
        if: runner.os != 'Linux' || matrix.target != 'aarch64-unknown-linux-gnu'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux || 'auto' }}
          args: --release --out dist --features python ${{ matrix.target == 'aarch64-unknown-linux-gnu' && '-i python3.11' || '' }}
          docker-options: ${{ matrix.target == 'aarch64-unknown-linux-gnu' && '-e CARGO_NET_GIT_FETCH_WITH_CLI=true' || '' }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: dist/*.whl

  build-python-sdist:
    name: Build Python source distribution
    runs-on: ubuntu-latest
    needs: bump-version
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump-version.outputs.tag }}

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist/*.tar.gz

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [bump-version, build-python-wheels, build-python-sdist]
    if: needs.bump-version.outputs.prerelease == 'false'
    environment:
      name: pypi
      url: https://pypi.org/project/htsgetr/
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
